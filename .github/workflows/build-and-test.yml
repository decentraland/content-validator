on:
  pull_request:
  workflow_call:

name: Build and test
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: install
        run:  yarn install --frozen-lockfile
      - name: check code lint
        run:  yarn lint:check
      - name: build
        run:  yarn build
      - name: api-extractor
        run:  yarn api-extractor-ci
      - name: test
        run:  yarn test
